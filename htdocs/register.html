<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Augustine Catholic School Registration</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <img src="css/img/School-Logo.png" alt="St. Augustine Catholic School Logo">
                <h1>ST. Augustine Catholic School</h1>
                <p>WELCOME TO ST. AUGUSTINE CATHOLIC SCHOOL REGISTRATION</p>
            </div>
            <form action="create-user.html" method="post">
                <div class="form-group">
                    <div class="input-container">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" placeholder="Firstname" required>
                    </div>
                    <div class="input-container short">
                        <label for="middle">Middle I</label>
                        <input type="text" id="middle" placeholder="Middle I" required>
                    </div>
                    <div class="input-container">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" placeholder="Lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-container">
                        <label for="birthday">Birthday</label>
                        <input type="date" id="birthday" placeholder="Birthday" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Rather not say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-container">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Address" required>
                    </div>
                    <div class="input-container">
                        <label for="country">Nationality</label>
                        <input type="text" id="country" placeholder="Nationality" required>
                    </div>
                </div>
                <button type="submit">Next Step</button>
            </form>
            <p class="signin">Already have an Account? <a href="login.html">Sign In Here</a></p>
        </div>
    </div>
</body>
</html>
